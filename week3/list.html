<div>
    <h3>{{ title }} ({{ items.length }})</h3>
    <ol class="list-group">
        <li class="list-group-item" ng-repeat="item in items">
            <p>({{ item.short_name }}) <b>{{ item.name }}</b>: {{ item.description }}</p>
            <button class="btn btn-default" ng-click="remove({index: $index});">Don't want this one!</button>
        </li>
    </ol>
</div>
