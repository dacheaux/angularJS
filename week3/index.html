<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/custom.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.getSearchedItems()">Narrow It Down For Me!</button>
    </div>
    <span class="clearfix"></span>
    <!-- found-items should be implemented as a component -->
    <list-found-items ng-if="(menu.found.length != 0)" found-items="menu.found" on-remove="menu.removeItem(index)" title="Possible Menu Items"></list-found-items>
    <div ng-if="menu.error">Nothing Found</div>
  </div>
  <script src="angular.min.js" type="text/javascript"></script>
  <script src="app.js"></script>
</body>
</html>
