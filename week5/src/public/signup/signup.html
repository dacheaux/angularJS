<div class="container">
  
  <fieldset ng-controller='SignUpController as signup'>
    <legend>Sign Up</legend>
    <form name='regForm' novalidate>
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" name="firstName"
        	   ng-model="signup.user.fname"
        	   required maxlength="50">
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" name="lastName"
        	   ng-model="signup.user.lname"
        	   required maxlength="50">
      </div>
      <div class="form-group">
        <label for="phone">Telephone</label>
        <input type="tel" class="form-control" name="phone"
        	   ng-model="signup.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})" maxlength="50">
        <span ng-if="regForm.phone.$invalid && regForm.phone.$touched && regForm.phone != ''">
            Phone must be in the format ###-###-####.
        </span>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" ng-model="signup.user.email" maxlength="50">
      </div>
      <div class="form-group">
        <label for="menuNumber">Favorite dish's menu number</label>
        <input type="text" class="form-control" name="menuNumber"
        	   ng-model="signup.menunumber"
        	   required maxlength="50">
        <span ng-if="!signup.item">
            No such menu number exists.
        </span>
      </div>
      <button type="submit" class="btn btn-primary"
      		  ng-disabled="regForm.$invalid"
      		  ng-click="signup.submit()">Submit</button>
    </form>
    <div id="info" ng-if="signup.saved">
  		Your information has been saved.
    </div>
  </fieldset>


</div>
